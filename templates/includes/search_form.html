{% load mezzanine_tags i18n %}

<form action="{% url "search" %}" class="col-span-3 flex mr-4 rounded-md shadow-sm" role="search">
    <button type="submit" class="searchBar-button" >
            <img src="/static/font/search-solid.svg" />
    </button>
    <input class="searchBar-input" placeholder="{% trans "Search" %}" type="text" name="q" value="{{ request.GET.q }}">
</form>
